<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
</head>
<body>
<h1>Simple Sign-up Page</h1>

<div>
<label for="username">Username:</label>
<input type="text" id="username" onblur="Username()"/>
<span id="feedback" style="color:#ff0000" ></span>
</div>


<div>
<label for="password">Password:</label>
<input type="password" id="password" onblur="Password()"/>
<span id="psw" style="color:#ff0000"> </span>
</div>


<div>
<label for="password">Password Confirmation:</label>
<input type="password" id="passwordC" onblur="PasswordC()" />
<span id="passwordV" style="color:#ff0000"> </span>
</div>


<div>
<label for="email">Email:</label>
<input type="email" id="email" onblur="Email()">
<span id="valid" style="color:#ff0000"> </span>
</div>

<script src="js/sign-up.js"></script>	
</body>

</html>
